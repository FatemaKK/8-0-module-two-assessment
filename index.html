<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli Review App</title>
    <link rel='stylesheet' href='style.css'>
    <script defer src='script.js'></script>
</head>
<body>
    <header>
            <img src="./images/ghibli-logo.png" width="180">
        <h1 class='header-text'>Ghibli Review App</h1>

    <select  class='dropdown'></select> 
    <section id='display-info'></section>

        <input type='submit' name='submit-review' value='Submit Review'/>
    </form>
    <ul></ul>
</body>
</html>
